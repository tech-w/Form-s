<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <title>bootstrap from</title>
</head>

<body class="container-sm" style="height: 500px;">
    <form class=" d-flex  align-center justify-content-center">

            <div class="d-flex">
                <input class="me-2 w-50  m-3 form-control" type="text " placeholder="First name">
                <input class="w-50 form-control m-3 " type="text " placeholder="Last Name">
            </div>
            <div>

            </div>

            </div>

            </div>
            <div>
                <p class="text-center">or sign up with</p>
            </div>
            <div class="d-flex justify-content-center">
                <span class="bi bi-facebook me-2 fs-5"></span>
                <span class="bi bi-google me-2 fs-5"></span>
                <span class="bi bi-twitter me-2 fs-5"></span>
